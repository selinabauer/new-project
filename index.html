<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wheater-section">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="wheater-app-data">
          <div class="wheater-app-temperature-container">
            <div class="wheater-app-icon">🌤️</div>
            <div
              class="wheater-app-temperture-value"
              id="wheater-app-temperture-value"
            ></div>
            <div class="wheater-app-unit">°C</div>
          </div>
          <div>
            <h1 class="wheater-app-city" id="wheater-app-city"></h1>
            <p class="wheater-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h </strong>
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/selinabauer" target="_blank"
          >Selina Bauer,</a
        >
        code hostet on
        <a href="https://github.com/selinabauer/new-project" target="_blank">
          GitHub</a
        >
        and website hosted on
        <a href="https://new-wheaterforecast.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
