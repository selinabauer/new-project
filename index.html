<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="wheater-section">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search for a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <p>☀️</p>
        </div>
        <div>
          <h1>Bern</h1>
          <br />
          <p>Sunday 17:00, sunny</p>
          <br />
          <p>humidity; 65%, wind: 3km/h</p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/selinabauer" target="_blank"
          >Selina Bauer,</a
        >
        code hostet on
        <a href="https://github.com/selinabauer/new-project" target="_blank">
          GitHub</a
        >
        and website hosted on
        <a href="https://new-wheaterforecast.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
