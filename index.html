  <body>
    <div class="wheater-section">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="wheater-app-data">
          <div class="wheater-app-temperature-container">
            <div class="wheater-app-icon" id="wheater-app-icon"></div>
            <div
              class="wheater-app-temperture-value"
              id="wheater-app-temperture-value"
            ></div>
            <div class="wheater-app-unit">°C</div>
          </div>
          <div>
            <h1 class="wheater-app-city" id="wheater-app-city"></h1>
            <p class="wheater-app-details">
              <span id="date"></span>, <span id="desciption"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Thu</div>
              <img
              class="weather-forecast-icon"

              />

                <div class="weather-forecast-temperature-max">18°C </div> 

                <div class="weather-forecast-temperature-min">12°C</div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </main>
